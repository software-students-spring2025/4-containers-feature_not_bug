
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoDutch - Receipt Splitter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .section {
      margin: 20px 0;
    }
    video {
      width: 100%;
      max-height: 300px;
      display: none;
    }
    #preview {
      margin-top: 10px;
      max-width: 100%;
      display: none;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>GoDutch! - Split Your Receipt</h1>

  <!-- Upload from files -->
  <div class="section">
    <label for="receipt">Upload Receipt:</label><br>
    <input type="file" id="receipt" accept="image/*"/>
    <button onclick="uploadReceipt()">Upload</button>
  </div>

  <!-- Camera Takes Picture Upload -->
  <div class="section">
    <button onclick="startCamera()">Start Camera</button>
    <video id="video" autoplay playsinline></video><br>
    <button id="captureBtn" onclick="capturePhoto()" style="display: none;">Take Photo</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" alt="Captured Receipt Preview" />
  </div>

  <!-- Displays Camera Picture Stuff -->
  <div class="result" id="result"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const captureBtn = document.getElementById('captureBtn');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await video.play();
        video.style.display = 'block';
        captureBtn.style.display = 'inline-block';
      } catch (err) {
        alert('Camera access error: ' + err.message);
        console.error('Camera error:', err);
      }
    }

   // JS Functions
    async function capturePhoto() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
      preview.src = URL.createObjectURL(blob);
      preview.style.display = 'block';

      const formData = new FormData();
      formData.append('receipt', blob, 'receipt.png');

      try {
        const response = await fetch('/upload_receipt', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        displayResult(data);
      } catch (error) {
        console.error('Upload error:', error);
        alert('Upload failed.');
      }
    }

    async function uploadReceipt() {
      const fileInput = document.getElementById('receipt');
      if (!fileInput.files.length) {
        alert("Please choose a file first.");
        return;
      }

      const formData = new FormData();
      formData.append('receipt', fileInput.files[0]);

      try {
        const response = await fetch('/upload_receipt', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        displayResult(data);
      } catch (error) {
        console.error('Upload error:', error);
        alert('Upload failed.');
      }
    }

    // Temporary Placeholder To Display The Data After Reciept Parsing
    function displayResult(data) {
      const resultDiv = document.getElementById('result');
      if (data.success) {
        let html = "<h3>Items:</h3><ul>";
        data.items.forEach(item => {
          html += `<li>${item.name} - $${item.price}</li>`;
        });
        html += "</ul>";
        resultDiv.innerHTML = html;
      } else {
        resultDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
      }
    }
  </script>
</body>
</html>
